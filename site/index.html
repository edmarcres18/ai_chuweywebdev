<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional AI chat assistant with code playground capabilities">
    <title>ChuweyWebDev AI Assistant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/html.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/php.min.js"></script>
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --dark-bg: #0f172a;
            --dark-secondary: #1e293b;
        }
        
        .chat-container {
            height: calc(100vh - 140px);
        }
        
        @media (min-width: 768px) {
            .chat-container {
                height: calc(100vh - 160px);
            }
        }
        
        .typing-indicator {
            display: inline-block;
        }
        
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: #9ca3af;
            border-radius: 50%;
            display: inline-block;
            margin-right: 4px;
            animation: bounce 1.5s infinite ease-in-out;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        .message-enter {
            animation: messageEnter 0.3s ease-out;
        }
        
        @keyframes messageEnter {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .code-block {
            position: relative;
            margin: 1rem 0;
            border-radius: 0.5rem;
            overflow: hidden;
        }
        
        .code-block pre {
            margin: 0;
            padding: 1rem;
            max-height: 400px;
            overflow-y: auto;
            background-color: #282c34;
            border-radius: 0.5rem;
        }
        
        .code-block code {
            font-family: 'Fira Code', Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .code-actions {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            display: flex;
            gap: 0.5rem;
        }
        
        .code-actions button {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
            border-radius: 4px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .code-actions button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .playground {
            display: flex;
            flex-direction: column;
            border: 1px solid #374151;
            border-radius: 0.5rem;
            overflow: hidden;
            margin: 1rem 0;
        }
        
        .playground-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            background-color: #1f2937;
            color: white;
        }
        
        .playground-tabs {
            display: flex;
            gap: 0.5rem;
        }
        
        .playground-tab {
            padding: 0.25rem 0.75rem;
            border-radius: 0.25rem;
            cursor: pointer;
        }
        
        .playground-tab.active {
            background-color: var(--primary-color);
        }
        
        .playground-content {
            display: flex;
            height: 400px;
        }
        
        .playground-editor {
            flex: 1;
            height: 100%;
            resize: none;
            padding: 1rem;
            font-family: 'Fira Code', Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
            font-size: 0.875rem;
            line-height: 1.5;
            tab-size: 2;
            background-color: #282c34;
            color: #abb2bf;
            border: none;
            overflow: auto;
        }
        
        .playground-preview {
            flex: 1;
            height: 100%;
            overflow: auto;
            background-color: white;
            border-left: 1px solid #374151;
        }
        
        .dark .playground-preview {
            background-color: #1a1a1a;
            color: #f3f4f6;
        }
        
        /* ScrollBar Styles */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }
        
        .dark ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .dark ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="h-full bg-gray-50 dark:bg-dark-900 transition-colors duration-200 text-gray-900 dark:text-gray-100">
    <div class="flex flex-col h-full max-w-5xl mx-auto">
        <!-- Header -->
        <header class="bg-white dark:bg-gray-800 shadow-sm py-4 px-6 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img src="images/logo.png" alt="ChuweyWebDev AI Logo" class="w-10 h-10 rounded-full object-contain dark:invert">
                <div>
                    <h1 class="text-xl font-bold text-gray-800 dark:text-gray-100">ChuweyWebDev AI</h1>
                    <p class="text-sm text-gray-600 dark:text-gray-300">Professional AI Solutions</p>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <button id="clear-chat" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-600 dark:text-gray-300" title="Clear chat">
                    <i class="fas fa-trash-alt"></i>
                </button>
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700" title="Toggle dark mode">
                <i class="fas fa-moon text-gray-600 dark:text-yellow-300 dark:hidden"></i>
                <i class="fas fa-sun text-gray-300 hidden dark:inline-block"></i>
            </button>
            </div>
        </header>

        <!-- Chat Container -->
        <div class="chat-container overflow-y-auto p-4 space-y-4 flex-1" id="chat-container">
            <!-- Welcome Message -->
            <div class="flex justify-start">
                <div class="max-w-[80%] md:max-w-[70%] bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 p-4 rounded-lg rounded-tl-none message-enter">
                    <p class="dark:text-gray-100">Hello! I'm ChuweyWebDev AI. How can I assist with your professional needs today?</p>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 p-4">
            <form id="chat-form" class="flex flex-col gap-2">
                <div class="flex gap-2">
                    <select id="model-select" class="px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-gray-800 text-gray-900 dark:text-white">
                    <option value="phi" selected>Phi (Default)</option>
                    <option value="deepseek-coder:6.7b-instruct">DeepSeek Coder (6.7B)</option>
                        <option value="mistral">Mistral (7B)</option>
                        <option value="llama2">Llama 2 (13B)</option>
                </select>
                <input 
                    id="message-input" 
                    type="text" 
                    placeholder="Type your message..." 
                        class="flex-1 px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-gray-800 text-gray-900 dark:text-white"
                    autocomplete="off"
                >
                <button 
                    type="submit" 
                        id="send-button"
                        class="w-12 h-12 bg-blue-500 hover:bg-blue-600 text-white rounded-full flex items-center justify-center transition-colors"
                        title="Send message"
                >
                    <i class="fas fa-paper-plane"></i>
                </button>
                </div>
                <div class="flex justify-end items-center text-xs text-gray-500 dark:text-gray-400 px-1">
                    <p>AI Assistant may produce inaccurate information about people, places, or facts.</p>
                </div>
            </form>
        </div>
    </div>

    <!-- Templates (Hidden) -->
    <template id="code-block-template">
        <div class="code-block">
            <div class="code-actions">
                <button class="copy-btn" title="Copy code"><i class="fas fa-copy"></i></button>
                <button class="playground-btn" title="Open in playground"><i class="fas fa-play"></i></button>
            </div>
            <pre><code></code></pre>
        </div>
    </template>

    <template id="playground-template">
        <div class="playground">
            <div class="playground-header">
                <div class="playground-tabs">
                    <div class="playground-tab active" data-tab="editor">Editor</div>
                    <div class="playground-tab" data-tab="preview">Preview</div>
                </div>
                <div class="playground-actions">
                    <button class="update-preview" title="Update preview"><i class="fas fa-sync-alt"></i></button>
                    <button class="copy-code" title="Copy code"><i class="fas fa-copy"></i></button>
                    <button class="close-playground" title="Close playground"><i class="fas fa-times"></i></button>
                </div>
            </div>
            <div class="playground-content">
                <textarea class="playground-editor"></textarea>
                <div class="playground-preview hidden"></div>
            </div>
        </div>
    </template>

    <!-- Typing Indicator (Hidden) -->
    <div id="typing-indicator" class="flex justify-start hidden">
        <div class="max-w-[80%] md:max-w-[70%] bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 p-3 rounded-lg rounded-tl-none">
            <div class="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const themeToggle = document.getElementById('theme-toggle');
            const clearChat = document.getElementById('clear-chat');
            const chatForm = document.getElementById('chat-form');
            const messageInput = document.getElementById('message-input');
            const modelSelect = document.getElementById('model-select');
            const sendButton = document.getElementById('send-button');
            const chatContainer = document.getElementById('chat-container');
            const typingIndicator = document.getElementById('typing-indicator');
            
            // Templates
            const codeBlockTemplate = document.getElementById('code-block-template');
            const playgroundTemplate = document.getElementById('playground-template');
            
            // State
            let chatHistory = [];
            
            // Theme toggle
            themeToggle.addEventListener('click', () => {
                document.documentElement.classList.toggle('dark');
                localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
            });

            // Check for saved theme preference
            if (localStorage.getItem('theme') === 'dark' || 
                (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            }

            // Clear chat
            clearChat.addEventListener('click', () => {
                if (confirm('Are you sure you want to clear the chat?')) {
                    // Keep only the welcome message
                    chatContainer.innerHTML = '';
                    addMessage('Hello! I\'m ChuweyWebDev AI. How can I assist with your professional needs today?', 'ai');
                    chatHistory = [];
                    localStorage.removeItem('chatHistory');
                }
            });
            

            
            // Load chat history
            function loadChatHistory() {
                const savedHistory = localStorage.getItem('chatHistory');
                if (savedHistory) {
                    try {
                        chatHistory = JSON.parse(savedHistory);
                        chatContainer.innerHTML = ''; // Clear default welcome message
                        
                        chatHistory.forEach(msg => {
                            addMessage(msg.text, msg.sender, msg.timestamp, true);
                        });
                        
                        // Scroll to bottom after loading history
                        scrollToBottom();
                    } catch (error) {
                        console.error('Error loading chat history', error);
                        localStorage.removeItem('chatHistory');
                    }
                }
            }
            
            // Save chat history
            function saveChatHistory() {
                try {
                    localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
                } catch (error) {
                    console.error('Error saving chat history', error);
                }
            }
            
            // Chat form submission
            chatForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const message = messageInput.value.trim();
                const model = modelSelect.value;
                
                if (message) {
                    // Add user message
                    addMessage(message, 'user');
                    messageInput.value = '';
                    
                    // Disable input and button while processing
                    messageInput.disabled = true;
                    sendButton.disabled = true;
                    sendButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                    
                    // Show typing indicator
                    showTypingIndicator();

                    try {
                        const response = await fetch('https://ollama.mhrpci.site/api/generate', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Accept': 'application/json'
                            },
                            body: JSON.stringify({
                                model: model,
                                prompt: message,
                                stream: false
                            })
                        });

                        if (!response.ok) {
                            const errorData = await response.json();
                            throw new Error(errorData.error || `API request failed with status ${response.status}`);
                        }

                        const data = await response.json();
                        hideTypingIndicator();
                        
                        if (data.response) {
                            addMessage(data.response, 'ai');
                        } else {
                            addMessage("I couldn't generate a response. Please try again.", 'ai');
                        }
                    } catch (error) {
                        console.error('API Error:', error);
                        hideTypingIndicator();
                        addMessage(`Sorry, there was an error: ${error.message}. Please try again later.`, 'ai');
                    } finally {
                        // Re-enable input and button
                        messageInput.disabled = false;
                        sendButton.disabled = false;
                        sendButton.innerHTML = '<i class="fas fa-paper-plane"></i>';
                        messageInput.focus();
                    }
                }
            });

            // Show typing indicator
            function showTypingIndicator() {
                typingIndicator.classList.remove('hidden');
                chatContainer.appendChild(typingIndicator);
                scrollToBottom();
            }
            
            // Hide typing indicator
            function hideTypingIndicator() {
                typingIndicator.classList.add('hidden');
            }
            
            // Scroll to bottom of chat
            function scrollToBottom() {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            // Add message to chat
            function addMessage(text, sender, timestamp = new Date().toISOString(), skipHistory = false) {
                // Clone typing indicator and remove it temporarily
                const typingClone = typingIndicator.cloneNode(true);
                if (typingIndicator.parentNode === chatContainer) {
                    chatContainer.removeChild(typingIndicator);
                }
                
                const messageDiv = document.createElement('div');
                messageDiv.className = `flex justify-${sender === 'user' ? 'end' : 'start'} message-enter`;
                
                const messageBubble = document.createElement('div');
                messageBubble.className = `max-w-xs md:max-w-md lg:max-w-lg p-4 rounded-lg rounded-t${sender === 'user' ? 'r' : 'l'}-none ${
                    sender === 'user' 
                        ? 'bg-blue-500 text-white' 
                        : 'bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700'
                }`;
                
                // Process text for code blocks
                const processedText = processMessageText(text, sender);
                messageBubble.innerHTML = processedText;
                
                messageDiv.appendChild(messageBubble);
                chatContainer.appendChild(messageDiv);
                
                // Initialize highlight.js on code blocks
                messageBubble.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
                
                // Setup code block buttons
                messageBubble.querySelectorAll('.code-block').forEach((codeBlock) => {
                    const copyBtn = codeBlock.querySelector('.copy-btn');
                    const playgroundBtn = codeBlock.querySelector('.playground-btn');
                    const codeElement = codeBlock.querySelector('code');
                    
                    copyBtn.addEventListener('click', () => {
                        copyToClipboard(codeElement.textContent);
                        showToast('Code copied to clipboard!');
                    });
                    
                    playgroundBtn.addEventListener('click', () => {
                        openPlayground(codeElement.textContent, detectLanguage(codeElement.className));
                    });
                });
                
                // Add message to history if not loading from history
                if (!skipHistory) {
                    chatHistory.push({
                        text: text,
                        sender: sender,
                        timestamp: timestamp
                    });
                    saveChatHistory();
                }
                
                // Add back typing indicator
                chatContainer.appendChild(typingClone);
                
                // Scroll to bottom
                scrollToBottom();
            }
            
            // Process message text for code blocks
            function processMessageText(text, sender) {
                // Regex to detect code blocks (```language code ```)
                const codeBlockRegex = /```([a-zA-Z]*)\n([\s\S]*?)```/g;
                
                // Replace code blocks with our custom code block template
                let result = text.replace(codeBlockRegex, (match, language, code) => {
                    const codeBlockClone = codeBlockTemplate.content.cloneNode(true);
                    const codeElement = codeBlockClone.querySelector('code');
                    
                    // Set language class for highlight.js
                    if (language) {
                        codeElement.className = `language-${language.toLowerCase()}`;
                    }
                    
                    // Set code content
                    codeElement.textContent = code.trim();
                    
                    // Convert DOM to string
                    const temp = document.createElement('div');
                    temp.appendChild(codeBlockClone);
                    return temp.innerHTML;
                });
                
                // If no code blocks were found, just wrap in paragraph
                if (result === text && !text.includes('<div class="code-block">')) {
                    // Check for inline code (using backticks)
                    result = text.replace(/`([^`]+)`/g, '<code class="bg-gray-100 dark:bg-gray-700 px-1 py-0.5 rounded text-red-500 dark:text-red-400 font-mono text-sm">$1</code>');
                    
                    // Convert URLs to links
                    result = result.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" class="underline text-blue-500 dark:text-blue-300">$1</a>');
                    
                    // Convert line breaks to <br>
                    result = result.replace(/\n/g, '<br>');
                }
                
                return result;
            }
            
            // Detect language from code element class
            function detectLanguage(className) {
                const match = className.match(/language-(\w+)/);
                return match ? match[1] : '';
            }
            
            // Copy text to clipboard
            function copyToClipboard(text) {
                navigator.clipboard.writeText(text).catch(err => {
                    console.error('Could not copy text: ', err);
                });
            }
            
            // Show toast notification
            function showToast(message, duration = 3000) {
                const toast = document.createElement('div');
                toast.className = 'fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-4 py-2 rounded-lg shadow-lg z-50 animate-fade-in';
                toast.textContent = message;
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.classList.add('opacity-0', 'transition-opacity', 'duration-500');
                    setTimeout(() => {
                        document.body.removeChild(toast);
                    }, 500);
                }, duration);
            }
            
            // Open code playground
            function openPlayground(code, language) {
                // Create playground element from template
                const playgroundClone = playgroundTemplate.content.cloneNode(true);
                const playground = playgroundClone.querySelector('.playground');
                const editor = playgroundClone.querySelector('.playground-editor');
                const preview = playgroundClone.querySelector('.playground-preview');
                const tabs = playgroundClone.querySelectorAll('.playground-tab');
                const updatePreviewBtn = playgroundClone.querySelector('.update-preview');
                const copyCodeBtn = playgroundClone.querySelector('.copy-code');
                const closePlaygroundBtn = playgroundClone.querySelector('.close-playground');
                
                // Set initial code
                editor.value = code;
                
                // Create message container for the playground
                const messageDiv = document.createElement('div');
                messageDiv.className = 'flex justify-center message-enter mb-4';
                messageDiv.appendChild(playground);
                chatContainer.appendChild(messageDiv);
                
                // Initialize preview if it's HTML
                if (language === 'html') {
                    updatePreview();
                }
                
                // Tab switching
                tabs.forEach(tab => {
                    tab.addEventListener('click', () => {
                        const tabName = tab.getAttribute('data-tab');
                        
                        // Update active tab
                        tabs.forEach(t => t.classList.remove('active'));
                        tab.classList.add('active');
                        
                        // Show/hide content
                        if (tabName === 'editor') {
                            editor.classList.remove('hidden');
                            preview.classList.add('hidden');
                        } else {
                            editor.classList.add('hidden');
                            preview.classList.remove('hidden');
                            if (language === 'html') {
                                updatePreview();
                            }
                        }
                    });
                });
                
                // Update preview button
                updatePreviewBtn.addEventListener('click', () => {
                    updatePreview();
                    if (tabs[1].classList.contains('active') === false) {
                        tabs[0].classList.remove('active');
                        tabs[1].classList.add('active');
                        editor.classList.add('hidden');
                        preview.classList.remove('hidden');
                    }
                });
                
                // Copy code button
                copyCodeBtn.addEventListener('click', () => {
                    copyToClipboard(editor.value);
                    showToast('Code copied to clipboard!');
                });
                
                // Close playground button
                closePlaygroundBtn.addEventListener('click', () => {
                    messageDiv.remove();
                });
                
                // Update preview function
                function updatePreview() {
                    if (language === 'html') {
                        // Create sandbox iframe for HTML preview
                        const iframe = document.createElement('iframe');
                        iframe.style.width = '100%';
                        iframe.style.height = '100%';
                        iframe.style.border = 'none';
                        iframe.sandbox = 'allow-scripts';
                        
                        // Clear previous content
                        preview.innerHTML = '';
                        preview.appendChild(iframe);
                        
                        // Set content
                        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                        iframeDoc.open();
                        iframeDoc.write(editor.value);
                        iframeDoc.close();
                        
                        // Apply dark mode if needed
                        if (document.documentElement.classList.contains('dark')) {
                            try {
                                const style = iframeDoc.createElement('style');
                                style.textContent = 'body { color: #f3f4f6; background-color: #1a1a1a; }';
                                iframeDoc.head.appendChild(style);
                            } catch (e) {
                                console.error('Error applying dark mode to iframe', e);
                            }
                        }
                    } else {
                        preview.innerHTML = '<div class="p-4 text-center text-gray-500">Preview is only available for HTML content</div>';
                    }
                }
                
                // Scroll to playground
                setTimeout(() => {
                    playground.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 100);
            }
            
            // Initialize
            loadChatHistory();
            messageInput.focus();
            
            // Handle keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                // Ctrl+Enter to send message
                if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                    if (document.activeElement === messageInput && messageInput.value.trim()) {
                        chatForm.dispatchEvent(new Event('submit'));
                    }
                }
                
                // Escape to close playground if open
                if (e.key === 'Escape') {
                    const playground = document.querySelector('.playground');
                    if (playground) {
                        playground.closest('.message-enter').remove();
                    }
                }
            });
        });
    </script>
</body>
