<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional AI chat assistant with multiple model support">
    <title>AI Assistant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --dark-bg: #111827;
            --dark-secondary: #1f2937;
        }
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .sidebar {
            width: 280px;
            transition: transform 0.3s ease;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                bottom: 0;
                z-index: 50;
                transform: translateX(-100%);
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .overlay {
                position: fixed;
                inset: 0;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 40;
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.3s ease;
            }
            
            .overlay.active {
                opacity: 1;
                pointer-events: auto;
            }
        }
        
        .chat-container {
            height: calc(100vh - 80px);
        }
        
        .typing-indicator {
            display: inline-block;
        }
        
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: #9ca3af;
            border-radius: 50%;
            display: inline-block;
            margin-right: 4px;
            animation: bounce 1.5s infinite ease-in-out;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        .message-enter {
            animation: messageEnter 0.3s ease-out;
        }
        
        @keyframes messageEnter {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .code-block {
            position: relative;
            margin: 1rem 0;
            border-radius: 0.5rem;
            overflow: hidden;
        }
        
        .code-block pre {
            margin: 0;
            padding: 1rem;
            max-height: 400px;
            overflow-y: auto;
            background-color: #282c34;
            border-radius: 0.5rem;
        }
        
        .code-block code {
            font-family: 'Fira Code', Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        /* ScrollBar Styles */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.15);
            border-radius: 3px;
        }
        
        .dark ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .dark ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .model-selector-item {
            transition: all 0.2s ease;
        }
        
        .model-selector-item.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .model-selector-item:not(.active):hover {
            background-color: rgba(37, 99, 235, 0.1);
        }
        
        .textarea-container {
            position: relative;
        }
        
        .textarea-container textarea {
            resize: none;
            max-height: 200px;
            overflow-y: auto;
            padding-right: 40px;
        }
        
        .send-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body class="h-full bg-gray-50 dark:bg-gray-900 transition-colors duration-200 text-gray-900 dark:text-gray-100">
    <!-- Mobile Menu Overlay -->
    <div class="overlay" id="overlay"></div>

    <div class="flex h-full">
        <!-- Sidebar -->
        <aside class="sidebar bg-white dark:bg-gray-800 shadow-lg flex flex-col">
            <!-- Logo Area -->
            <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-blue-600 text-white rounded-md flex items-center justify-center">
                        <i class="fas fa-robot"></i>
                    </div>
                    <h1 class="text-lg font-semibold">AI Assistant</h1>
                </div>
                <!-- Mobile Close Button -->
                <button id="close-sidebar" class="md:hidden text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <!-- Model Selector -->
            <div class="p-4 border-b border-gray-200 dark:border-gray-700">
                <h2 class="text-sm font-medium text-gray-500 dark:text-gray-400 mb-3">Select Model</h2>
                <div class="space-y-2" id="model-selector">
                    <div class="model-selector-item active p-3 rounded-lg cursor-pointer flex items-center gap-3" data-model="phi:latest">
                        <div class="w-8 h-8 bg-purple-100 dark:bg-purple-900 text-purple-600 dark:text-purple-300 rounded-full flex items-center justify-center">
                            <i class="fas fa-bolt"></i>
                        </div>
                        <div>
                            <div class="font-medium">Phi</div>
                            <div class="text-xs text-gray-500 dark:text-gray-400">Lightweight assistant</div>
                        </div>
                    </div>
                    
                    <div class="model-selector-item p-3 rounded-lg cursor-pointer flex items-center gap-3" data-model="deepseek-coder:6.7b-instruct">
                        <div class="w-8 h-8 bg-blue-100 dark:bg-blue-900 text-blue-600 dark:text-blue-300 rounded-full flex items-center justify-center">
                            <i class="fas fa-code"></i>
                        </div>
                        <div>
                            <div class="font-medium">DeepSeek Coder</div>
                            <div class="text-xs text-gray-500 dark:text-gray-400">Code completion</div>
                        </div>
                    </div>
                    
                    <div class="model-selector-item p-3 rounded-lg cursor-pointer flex items-center gap-3" data-model="mistral:latest">
                        <div class="w-8 h-8 bg-green-100 dark:bg-green-900 text-green-600 dark:text-green-300 rounded-full flex items-center justify-center">
                            <i class="fas fa-brain"></i>
                        </div>
                        <div>
                            <div class="font-medium">Mistral</div>
                            <div class="text-xs text-gray-500 dark:text-gray-400">General purpose</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Settings / Controls -->
            <div class="p-4 border-b border-gray-200 dark:border-gray-700">
                <div class="flex items-center justify-between">
                    <span class="text-sm font-medium text-gray-500 dark:text-gray-400">Theme</span>
                    <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-500 dark:text-gray-400">
                        <i class="fas fa-moon dark:hidden"></i>
                        <i class="fas fa-sun hidden dark:inline-block"></i>
                    </button>
                </div>
            </div>
            
            <div class="p-4 mt-auto text-center text-xs text-gray-500 dark:text-gray-400">
                <button id="clear-chat" class="w-full py-2 px-3 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 rounded-lg transition-colors">
                    <i class="fas fa-trash-alt mr-2"></i>Clear Chat
                </button>
                <div class="mt-4">
                    &copy; 2023 AI Assistant
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col overflow-hidden">
            <!-- Mobile Header -->
            <header class="md:hidden bg-white dark:bg-gray-800 shadow-sm p-4 flex items-center justify-between">
                <button id="open-sidebar" class="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="text-lg font-semibold">AI Assistant</h1>
                <div class="w-6"></div> <!-- Spacer for alignment -->
            </header>
            
            <!-- Chat Area -->
            <div class="flex-1 overflow-hidden flex flex-col">
                <!-- Messages Container -->
                <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-6">
                    <!-- Welcome Message -->
                    <div class="flex justify-start">
                        <div class="max-w-[85%] md:max-w-[75%] bg-white dark:bg-gray-800 shadow-sm p-4 rounded-2xl rounded-tl-none message-enter">
                            <p class="dark:text-gray-100">Hello! I'm your AI assistant. How can I help you today?</p>
                        </div>
                    </div>
                </div>
                
                <!-- Input Area -->
                <div class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 p-4">
                    <form id="chat-form" class="flex flex-col gap-3">
                        <div class="textarea-container">
                            <textarea 
                                id="message-input" 
                                placeholder="Type your message..." 
                                class="w-full rounded-2xl border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-gray-800 text-gray-900 dark:text-white p-4 pr-12"
                                rows="1"
                            ></textarea>
                            <button 
                                type="submit" 
                                id="send-button"
                                class="send-button w-10 h-10 bg-blue-500 hover:bg-blue-600 text-white rounded-full flex items-center justify-center transition-colors"
                                title="Send message"
                                disabled
                            >
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                        <div class="flex justify-end items-center text-xs text-gray-500 dark:text-gray-400 px-1">
                            <span id="current-model-display">Using: Phi</span>
                            <span class="mx-2">â€¢</span>
                            <span>AI Assistant may produce inaccurate information</span>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Typing Indicator (Hidden) -->
    <div id="typing-indicator" class="flex justify-start hidden">
        <div class="max-w-[85%] md:max-w-[75%] bg-white dark:bg-gray-800 shadow-sm p-3 rounded-2xl rounded-tl-none">
            <div class="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const themeToggle = document.getElementById('theme-toggle');
            const clearChat = document.getElementById('clear-chat');
            const chatForm = document.getElementById('chat-form');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const chatContainer = document.getElementById('chat-container');
            const typingIndicator = document.getElementById('typing-indicator');
            const modelSelector = document.getElementById('model-selector');
            const modelItems = document.querySelectorAll('.model-selector-item');
            const currentModelDisplay = document.getElementById('current-model-display');
            const openSidebar = document.getElementById('open-sidebar');
            const closeSidebar = document.getElementById('close-sidebar');
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.getElementById('overlay');
            
            // State
            let chatHistory = [];
            let currentModel = "phi:latest";
            
            // Initialize textarea auto-resize
            const textarea = document.getElementById('message-input');
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight < 200 ? this.scrollHeight : 200) + 'px';
                
                // Enable/disable send button based on content
                sendButton.disabled = this.value.trim() === '';
            });
            
            // Mobile sidebar controls
            openSidebar.addEventListener('click', () => {
                sidebar.classList.add('open');
                overlay.classList.add('active');
            });
            
            function closeSidebarFunc() {
                sidebar.classList.remove('open');
                overlay.classList.remove('active');
            }
            
            closeSidebar.addEventListener('click', closeSidebarFunc);
            overlay.addEventListener('click', closeSidebarFunc);
            
            // Theme toggle
            themeToggle.addEventListener('click', () => {
                document.documentElement.classList.toggle('dark');
                localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
            });

            // Check for saved theme preference
            if (localStorage.getItem('theme') === 'dark' || 
                (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            }

            // Clear chat
            clearChat.addEventListener('click', () => {
                if (confirm('Are you sure you want to clear the chat?')) {
                    chatContainer.innerHTML = '';
                    addMessage('Hello! I\'m your AI assistant. How can I help you today?', 'ai');
                    chatHistory = [];
                    localStorage.removeItem('chatHistory');
                }
            });
            
            // Model selector
            modelItems.forEach(item => {
                item.addEventListener('click', () => {
                    // Update active state
                    modelItems.forEach(modelItem => modelItem.classList.remove('active'));
                    item.classList.add('active');
                    
                    // Update current model
                    currentModel = item.dataset.model;
                    
                    // Save preference
                    localStorage.setItem('selectedModel', currentModel);
                    
                    // Update display
                    updateModelDisplay();
                    
                    // Close sidebar on mobile
                    if (window.innerWidth < 768) {
                        closeSidebarFunc();
                    }
                });
            });
            
            // Update model display
            function updateModelDisplay() {
                let displayName = "Phi";
                if (currentModel.includes("deepseek")) {
                    displayName = "DeepSeek Coder";
                } else if (currentModel.includes("mistral")) {
                    displayName = "Mistral";
                }
                currentModelDisplay.textContent = `Using: ${displayName}`;
            }
            
            // Load model preference
            const savedModel = localStorage.getItem('selectedModel');
            if (savedModel) {
                currentModel = savedModel;
                
                // Update UI
                modelItems.forEach(item => {
                    if (item.dataset.model === savedModel) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                });
                
                updateModelDisplay();
            }
            
            // Load chat history
            function loadChatHistory() {
                const savedHistory = localStorage.getItem('chatHistory');
                if (savedHistory) {
                    try {
                        chatHistory = JSON.parse(savedHistory);
                        chatContainer.innerHTML = ''; // Clear default welcome message
                        
                        if (chatHistory.length === 0) {
                            addMessage('Hello! I\'m your AI assistant. How can I help you today?', 'ai');
                        } else {
                            chatHistory.forEach(msg => {
                                addMessage(msg.text, msg.sender, true);
                            });
                        }
                        
                        // Scroll to bottom after loading history
                        scrollToBottom();
                    } catch (error) {
                        console.error('Error loading chat history', error);
                        localStorage.removeItem('chatHistory');
                    }
                }
            }
            
            // Save chat history
            function saveChatHistory() {
                try {
                    localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
                } catch (error) {
                    console.error('Error saving chat history', error);
                }
            }
            
            // Chat form submission
            chatForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const message = messageInput.value.trim();
                
                if (message) {
                    // Add user message
                    addMessage(message, 'user');
                    
                    // Reset textarea height
                    messageInput.value = '';
                    messageInput.style.height = 'auto';
                    
                    // Disable input and button while processing
                    messageInput.disabled = true;
                    sendButton.disabled = true;
                    sendButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                    
                    // Show typing indicator
                    showTypingIndicator();

                    try {
                        // API endpoint - Replace with your actual endpoint
                        const apiUrl = 'https://yourdomain.com/api/generate';
                        
                        const response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Accept': 'application/json'
                            },
                            body: JSON.stringify({
                                model: currentModel,
                                prompt: message,
                                stream: false
                            })
                        });

                        if (!response.ok) {
                            throw new Error(`API request failed with status ${response.status}`);
                        }

                        const data = await response.json();
                        hideTypingIndicator();
                        
                        if (data && data.response) {
                            addMessage(data.response, 'ai');
                        } else {
                            throw new Error("Invalid response format from API");
                        }
                    } catch (error) {
                        console.error('API Error:', error);
                        hideTypingIndicator();
                        
                        // Show friendly error message
                        let errorMessage = "Sorry, I couldn't respond right now. Please try again later.";
                        
                        if (error.message.includes('failed with status')) {
                            errorMessage = "Unable to reach the assistant service. Please check your connection.";
                        } else if (error.message.includes('Invalid response')) {
                            errorMessage = "Received an invalid response from the service. Please try again.";
                        }
                        
                        addMessage(errorMessage, 'ai');
                        
                    } finally {
                        // Re-enable input and button
                        messageInput.disabled = false;
                        sendButton.innerHTML = '<i class="fas fa-paper-plane"></i>';
                        messageInput.focus();
                    }
                }
            });

            // Show typing indicator
            function showTypingIndicator() {
                typingIndicator.classList.remove('hidden');
                chatContainer.appendChild(typingIndicator);
                scrollToBottom();
            }
            
            // Hide typing indicator
            function hideTypingIndicator() {
                typingIndicator.classList.add('hidden');
                if (typingIndicator.parentNode === chatContainer) {
                    chatContainer.removeChild(typingIndicator);
                }
            }
            
            // Scroll to bottom of chat
            function scrollToBottom() {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            // Add message to chat
            function addMessage(text, sender, skipHistory = false) {
                // Clone typing indicator and remove it temporarily
                if (typingIndicator.parentNode === chatContainer) {
                    chatContainer.removeChild(typingIndicator);
                }
                
                const messageDiv = document.createElement('div');
                messageDiv.className = `flex justify-${sender === 'user' ? 'end' : 'start'} message-enter`;
                
                const timestampText = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                const messageBubble = document.createElement('div');
                messageBubble.className = `relative max-w-[85%] md:max-w-[75%] p-4 rounded-2xl ${
                    sender === 'user' 
                        ? 'bg-blue-500 text-white rounded-br-none' 
                        : 'bg-white dark:bg-gray-800 shadow-sm rounded-tl-none'
                }`;
                
                // Process markdown-style formatting
                const processedText = processMessageText(text);
                
                // Add timestamp
                const timestamp = document.createElement('div');
                timestamp.className = `absolute bottom-1 ${sender === 'user' ? 'right-2' : 'left-2'} text-xs opacity-70`;
                timestamp.textContent = timestampText;
                
                // Set content
                messageBubble.innerHTML = processedText;
                messageBubble.appendChild(timestamp);
                
                messageDiv.appendChild(messageBubble);
                chatContainer.appendChild(messageDiv);
                
                // Add message to history if not loading from history
                if (!skipHistory) {
                    chatHistory.push({
                        text: text,
                        sender: sender,
                        timestamp: new Date().toISOString()
                    });
                    saveChatHistory();
                }
                
                // Scroll to bottom
                scrollToBottom();
            }
            
            // Process message text for formatting
            function processMessageText(text) {
                let result = text;
                
                // Code blocks (```code```)
                result = result.replace(/```([^`]*?)```/g, (match, code) => {
                    return `<div class="my-2 p-3 bg-gray-100 dark:bg-gray-700 rounded-md overflow-x-auto font-mono text-sm">${code.trim()}</div>`;
                });
                
                // Inline code (`code`)
                result = result.replace(/`([^`]+)`/g, '<code class="bg-gray-100 dark:bg-gray-700 px-1 py-0.5 rounded text-red-600 dark:text-red-400 font-mono text-sm">$1</code>');
                
                // Bold (**text**)
                result = result.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
                
                // Italic (*text*)
                result = result.replace(/\*([^*]+)\*/g, '<em>$1</em>');
                
                // Convert URLs to links
                result = result.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" class="underline text-blue-500 dark:text-blue-300">$1</a>');
                
                // Convert line breaks to <br>
                result = result.replace(/\n/g, '<br>');
                
                return result;
            }
            
            // Initialize
            loadChatHistory();
            messageInput.focus();
            
            // Handle keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                // Ctrl+Enter to send message
                if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                    if (document.activeElement === messageInput && messageInput.value.trim()) {
                        chatForm.dispatchEvent(new Event('submit'));
                    }
                }
            });
        });
    </script>
</body>
</html>
